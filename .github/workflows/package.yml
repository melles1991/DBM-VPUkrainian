name: Continuous Integration

on:
  push:
    branches:
      - main
    tags:
      - "*"
      - "!**-alpha**"
      - "!**-beta**"

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Workaround Checkout Tag Fetch Issue
        run: |
          git fetch --tags --force

      - name: Print Debug Info
        run: |
          echo "Tag: ${{ github.ref }}"
          echo "Actor: ${{ github.actor }}"

      - name: Validate .toc File Version
        run: |
          grep -q '^## Version:' DBM-VPUkrainian-Mainline.toc || {
            echo "Version not found in TOC file" >&2
            exit 1
          }

      - name: Get version and build number
        id: get_version
        run: |
          BASE_VERSION=$(grep -oP '^## Version: \K.*' DBM-VPUkrainian-Mainline.toc | cut -d '.' -f1,2)
          BUILD_NUMBER=${{ github.run_number }}
          FINAL_VERSION="${BASE_VERSION}.${BUILD_NUMBER}"

          echo "BASE_VERSION=$BASE_VERSION" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "FINAL_VERSION=$FINAL_VERSION" >> $GITHUB_ENV
          echo "version=$FINAL_VERSION" >> $GITHUB_OUTPUT
          echo "📦 Поточна збірка: v$FINAL_VERSION"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ env.FINAL_VERSION }}"
          name: "v${{ env.FINAL_VERSION }}"
          prerelease: false

      - name: Make Changelog Script Executable
        run: chmod +x ./generate_changelog.sh    

      - name: Generate Changelog
        run: ./generate_changelog.sh

      - name: Pack Addon (.zip)
        run: |
          ZIP_NAME="DBM-VPUkrainian-${FINAL_VERSION}.zip"
          zip -r ${GITHUB_WORKSPACE}/${ZIP_NAME} ${GITHUB_WORKSPACE}/
          echo "Addon packed as ${ZIP_NAME}"

      - name: Upload Release Assets
        run: |
          ZIP_FILE="${GITHUB_WORKSPACE}/DBM-VPUkrainian-${FINAL_VERSION}.zip"
          if [ -f "$ZIP_FILE" ]; then
            echo "Uploading ZIP release asset: $ZIP_FILE"
            gh release upload "v${{ env.FINAL_VERSION }}" "$ZIP_FILE" --repo ${{ github.repository }} --clobber
          else
            echo "File $ZIP_FILE not found, skipping upload."
            exit 1
          fi

      - name: Create and Upload Package
        uses: BigWigsMods/packager@v2
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          GITHUB_OAUTH: ${{ secrets.REPO_ACCESS_TOKEN }}

      - name: Add Summary
        run: |
          echo "## ✅ CI завершено успішно" >> $GITHUB_STEP_SUMMARY

      - name: Notify Discord on Failure
        if: failure()
        uses: nebularg/actions-discord-webhook@v1
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          status: ${{ job.status }}
