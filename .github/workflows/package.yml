name: Continuous Integration

on:
  push:
    branches:
      - main
    tags:
      - "*"
      - "!**-alpha**"
      - "!**-beta**"

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
      
    outputs:
      changeLogText: ${{ steps.readChanglog.outputs.text }}
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Workaround Checkout Tag Fetch Issue
        run: |
          git fetch --tags --force

      - name: Print Debug Info
        run: |
          echo "Tag: ${{ github.ref }}"
          echo "Actor: ${{ github.actor }}"

      - name: Validate .toc File Version
        run: |
          grep -q '^## Version:' DBM-VPUkrainian.toc || {
            echo "Version not found in TOC file" >&2
            exit 1
          }

      - name: Get version and build number
        id: get_version
        run: |
          BASE_VERSION=$(grep -oP '^## Version: \K.*' DBM-VPUkrainian.toc | cut -d '.' -f1,2)
          BUILD_NUMBER=${{ github.run_number }}
          FINAL_VERSION="${BASE_VERSION}.${BUILD_NUMBER}"

          echo "BASE_VERSION=$BASE_VERSION" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "FINAL_VERSION=$FINAL_VERSION" >> $GITHUB_ENV
          echo "version=$FINAL_VERSION" >> $GITHUB_OUTPUT
          echo "📦 Поточна збірка: v$FINAL_VERSION"

      - name: Update Version in .toc File
        run: |
          sed -i "s/^## Version: .*/## Version: ${FINAL_VERSION}/" DBM-VPUkrainian.toc
          echo "Version in .toc file updated to ${FINAL_VERSION}"

      - name: Make Changelog Script Executable
        run: chmod +x ./generate_changelog.sh    

      - name: Generate Changelog
        id: Changelog
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
        run: ./generate_changelog.sh
        
      - name: Save Changelog in Variable
        uses: Stanzilla/cat@2.0.2
        id: readChanglog
        with:
          path: CHANGELOG.md

      # once cloned, we just run the GitHub Action for the packager project
      - name: Create and Upload Package
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          GITHUB_OAUTH: ${{ secrets.REPO_ACCESS_TOKEN }}
        uses: BigWigsMods/packager@v2

      - name: Add Summary
        run: |
          echo "## ✅ CI завершено успішно" >> $GITHUB_STEP_SUMMARY

      - name: Notify Discord on Failure
        if: failure()
        uses: nebularg/actions-discord-webhook@v1
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          status: ${{ job.status }}
