name: Continuous Integration

on:
  push:
    branches:
      - main
    tags:
      - "*"
      - "!**-alpha**"
      - "!**-beta**"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Workaround Checkout Tag Fetch Issue
        run: |
          git fetch --tags --force

      - name: Print Debug Info
        run: |
          echo "Tag: ${{ github.ref }}"
          echo "Actor: ${{ github.actor }}"

      - name: Validate .toc File Version
        run: |
          grep -q '^## Version:' DBM-VPUkrainian-Mainline.toc || {
            echo "Version not found in TOC file" >&2
            exit 1
          }

      - name: Get version and build number
        id: get_version
        run: |
          BASE_VERSION=$(grep -oP '^## Version: \K.*' DBM-VPUkrainian-Mainline.toc | cut -d '.' -f1,2)
          BUILD_NUMBER=${{ github.run_number }}
          FINAL_VERSION="${BASE_VERSION}.${BUILD_NUMBER}"

          echo "BASE_VERSION=$BASE_VERSION" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "FINAL_VERSION=$FINAL_VERSION" >> $GITHUB_ENV
          echo "version=$FINAL_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ ÐŸÐ¾Ñ‚Ð¾Ñ‡Ð½Ð° Ð·Ð±Ñ–Ñ€ÐºÐ°: v$FINAL_VERSION"
          
      - name: Generate Changelog
        run: ./generate_changelog.sh

      - name: Update Build Date in .toc file
        run: |
          DATE=$(date +%Y%m%d%H%M)
          sed -i "s/@build-time@/$DATE/" DBM-VPUkrainian-Mainline.toc

      - name: Flag Non-Experimental Build
        run: |
          sed -i \
            -e "s/--@experimental@/--[=====[@experimental@/" \
            -e "s/--@end-experimental@/--@end-experimental@]=====]/" DBM-VPUkrainian-Mainline.toc

      - name: Create and Upload Package
        uses: BigWigsMods/packager@v2
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          GITHUB_OAUTH: ${{ secrets.REPO_ACCESS_TOKEN }}

      - name: Add Summary
        run: |
          echo "## âœ… CI Ð·Ð°Ð²ÐµÑ€ÑˆÐµÐ½Ð¾ ÑƒÑÐ¿Ñ–ÑˆÐ½Ð¾" >> $GITHUB_STEP_SUMMARY

      - name: Notify Discord on Failure
        if: failure()
        uses: nebularg/actions-discord-webhook@v1
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          status: ${{ job.status }}
